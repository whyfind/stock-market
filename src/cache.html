<html>
<head>
    <!--UTF-8-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--兼容IE-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--SEO优化-->
    <meta keywords="Saas平台" />
    <meta description="Saas平台." />
    <meta author="找找找" />
    <link rel="icon" href="./logo.png" type="image/x-icon">
    <!--添加对手机设备的支持-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Win</title>
    <link rel="stylesheet" type="text/css" href="./common.css" />
    <link rel="stylesheet" type="text/css" href="./cache.css" />
</head>
<body>
    <div id="root"></div>
</body>

<script type="application/javascript" src="./watermark.js"></script>
<script type="application/javascript" src="./ajax.js"></script>

<script type="application/javascript">
    function clearHistoryMessage() {
        var data = {
            type: document.getElementById('type').value
        }
        window.Http.get({
            url: '/clearCache',
            data: data,
            success: function (res) {
                window.location.reload()
            }
        })
    }
    function deleteFile(e) {
        var data = {
            type: document.getElementById('type').value,
            date: e.target.id
        }
        window.Http.get({
            url: '/clearCacheItem',
            data: data,
            success: function (res) {
                window.location.reload()
            }
        })
    }
</script>


<script type="text/html" id="listTemplate">
    <div>
        <input id="type" value="{{type}}" type="hidden">
        <h2 class="info-title">{{title}}<a target="_blank" onclick="clearHistoryMessage()">清除所有</a></h2>
        {{#if list}}
            <div class="info-list">
                {{#each list}}
                <div class="info-item">
                    <a class="link" href="/getCacheItem?date={{fileName}}&type={{../type}}" target="_blank">{{fileName}}  {{weekDay}}</a>
                    <a class="delete" onclick="deleteFile(event)" id="{{fileName}}">删除</a>
                </div>
                {{/each}}
            </div>
        {{else}}
            <div>已清空。</div>
        {{/if}}
    </div>

</script>

</html>
